<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashbord</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="search">
          <img
            width="30px"
            src="svg/magnify.svg"
            alt="magnifying glass"
          /><input id="search-bar" type="text" name="" id="" />
        </div>
        <div class="user-widget">
          <img
            class="notifications"
            width="30px"
            src="svg/bell-circle-outline.svg"
            alt="notification bell "
          />
          <img src="png/bear.png" alt="profile-pic" class="profile-pic-small">
          <div class="fullname">Pawly Pawson</div>
        </div>
        <div class="greeting-container">
          <img src="" alt="">
          <div class="greeting"><p>Hi there,</p><h2>Pawly</h2></div>
        </div>
        <div class="button-row">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </header>
      <aside id="side-nav">
        <div><h1>Dashbord</h1></div>
        <nav>
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
          </ul>
        </nav>
        <nav>
          <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
          </ul>
        </nav>
      </aside>
      <main>
        <article>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </article>
        <aside id="sidebar">
          <div class="side-card"></div>
          <div class="side-card"></div>
        </aside>
      </main>
    </div>
    <footer><a href="https://www.flaticon.com/free-icons/bear" title="bear icons">Bear icons created by Freepik - Flaticon</a></footer>
  </body>
</html>
